{% load static %}
<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
            <meta property="og:url"                content="https://www.avechristusrex/blog/{{ blog_tag }}" />
            <meta property="og:type"               content="article" />
            <meta property="og:title"              content="{{ blog_title }}" />
            <meta property="og:description"        content="{{ blog_tagline }}?" />
            <meta property="og:image"              content="https://www.avechristusrex.com/static/images/{{ blog_background }}" />
            <link rel="icon" href="{% static 'favicon.ico' %}">
            <link rel="canonical" href="https://getbootstrap.com/docs/3.3/examples/navbar/">

            <title>Ave Christus Rex</title>

            <!-- Bootstrap core CSS -->
            <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

            <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
            <link href="{% static 'css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

            <!-- Custom styles for this template -->
            <link href="{% static 'css/navbar.css' %}" rel="stylesheet">

            <!-- This is the link to the fonts taken from Google Fonts! -->
            <link href="https://fonts.googleapis.com/css?family=Alegreya|Advent+Pro|Bahiana|Averia+Sans+Libre|Balthazar|Belgrano|Black+Ops+One|Bungee+Inline|Cherry+Swash|Coda|Cormorant+Infant|Delius+Swash+Caps|El+Messiri|Euphoria+Script|Expletus+Sans|Fredericka+the+Great|Gafata|Graduate|Italiana|Kotta+One|Kumar+One+Outline|Lemon|Life+Savers|Londrina+Outline|Londrina+Solid|Medula+One|Montserrat+Alternates|Mouse+Memoirs|Mystery+Quest|Oleo+Script|Podkova|Port+Lligat+Slab|Raleway|Revalia|Salsa|Sue+Ellen+Francisco|Tienne|Patua+One|Russo+One|Righteous|Poiret+One|Exo|Lobster+Two|Quattrocento|Days+One|Julius+Sans+One|Jura|Lustria|Josefin+Sans|Yanone+Kaffeesatz|Nunito|Josefin+Slab|Stint+Ultra+Expanded|Junge|Italiana|Life+Savers|Athiti|Londrina+Outline|Scope+One|Kaushan+Script|Kumar+One|Orbitron|Poiret+One|Proza+Libre|Architects+Daughter|Griffy|Open+Sans+Condensed:300|Quicksand|Gloria+Hallelujah|Tulpen+One|Text+Me+One|Love+Ya+Like+A+Sister|Megrim|Cinzel+Decorative|Caveat+Brush|Vollkorn+SC|Laila:wght@600|Sumana|Yatra+One|Sahitya:wght@700Ecar:wght@500|Montserrat|Merriweather:ital,wght@0,400;0,700;0,900;1,300;1,700&display=swap" rel="stylesheet">

            <script src="https://kit.fontawesome.com/dbeaefa1df.js" crossorigin="anonymous"></script>
            <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
            <!--[if lt IE 9]>
            <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
            <![endif]-->
      </head>

      <body>
<!-- Load Facebook SDK for JavaScript -->
<div id="fb-root"></div>
<script>(function(d, s, id) {
var js, fjs = d.getElementsByTagName(s)[0];
if (d.getElementById(id)) return;
js = d.createElement(s); js.id = id;
js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0";
fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

            <div class="container">

                  {% include 'navbar.html' %}

                  <!-- Main component for a primary marketing message or call to action -->
                  <div class="jumbotron jumbotronBackground">
                        <div class="blogBackgroundImage">
                              <div class="blogTitle">
                                    <h1 class="blogTitleHeader">{{ blog_title }}</h1>
                                    <p class="blogTitleTagline">{{ blog_tagline }}</p>
                              </div>
                        </div>
                  </div>

                  <div class="blogPostBody">
                        {% autoescape off %}
                        {{ blog_content }}
                        {% endautoescape %}
                  </div>

                  {% include 'shareButtonsBlog.html' %}

                  <hr>

                  {% include 'footer.html' %}

            </div> <!-- /container -->


            <!-- Bootstrap core JavaScript
            ================================================== -->
            <!-- Placed at the end of the document so the pages load faster -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
            <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
            <script src="{% static 'js/bootstrap.min.js' %}"></script>
            <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
            <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
            <!-- Home Page CSS -->
            <link href="{% static 'css/blog/cssForBlogArticles.css' %}" rel="stylesheet">
            <link href="{% static 'css/footer.css' %}" rel="stylesheet">
            <link href="{% static 'css/css-share-buttons.css' %}" rel="stylesheet">
            <style>
                  {% autoescape off %}
                  .jumbotronBackground {
                        background: linear-gradient( rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 1.0) ), url('../../../static/images/{{ blog_background }}');
                        background-size:cover;
                        width: 100%;
                  }
                  {% endautoescape %}
            </style>
      </body>
</html>
